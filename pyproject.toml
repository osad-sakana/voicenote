[project]
name = "voicenote"
version = "0.1.0"
description = "Local voice recording and transcription tool for Obsidian"
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "faster-whisper",
    "sounddevice",
    "scipy",
    "numpy",
    "rich",
    "openai>=1.0.0",
    "python-dotenv",
]

[project.scripts]
voicenote = "main:main"

[tool.setuptools]
py-modules = ["main", "config", "recorder", "transcriber", "obsidian"]
